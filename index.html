<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTCC|CC|C VERSION 2</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        #menu {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #f5f5f5;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 200; /* Ensure it's on top of other elements */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        /* Close button styling */
        .close-button {
            position: absolute;
            top: 20px;
            right: 5%;
            padding: 10px 20px;
            border: none;
            background-color: #ff6666;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }



        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }


        .main-container {
            border: 2px solid #888;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            margin: 120px auto 80px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-rows: repeat(auto-fit);

            gap: 20px;
        }

        .group-container {
          border: 0px solid #888;
         border-radius: 10px;
        padding: 8px;
        background-color: #444;
        margin-bottom: 20px;
        text-align: center;
}

 
    .group-container h2 {
    margin: 5px 0; 
}


        .toggle-button {
    width: 100%;
    padding: 10px 0; 
    text-align: center; 
    cursor: pointer;
    border: 3px solid #888;
    color: #f5f5f5;
    border-radius: 4px;
    margin: 5px 0; 
    display: block; 
}

.group-container > .toggle-button {
    flex-grow: 1; /* Allow buttons to grow equally */
}
        .state0 { background-color: #4a4a4a; }
        .state1 { background-color: #56C265; color:black; }
        .state2 { background-color: #B850DC; color:black; }

        #overall-counter {
        position: fixed;
         top: 140px; 
        right: 20px;
        padding: 10px;
        font-size: 24px;
        background-color: #444;
        border-radius: 10px;
        color: #f5f5f5;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

        /* First header with centered text */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            height: 100px;
        }

        /* Centering header content */
        header img {
            height: 120px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            display: inline-block;
            color: #f9c8da;
            font-size: 45px;
        }

        /* Buttons in the header */
        .header-buttons {
            position: absolute;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 20px;
            border: 2px solid #888;
            background-color: #444;
            color: #f5f5f5;
            cursor: pointer;
            border-radius: 5px;
        }

        .header-buttons button:hover {
            background-color: #555;
        }

        .toggle-header {
        background-color: #333;
         color: #f5f5f5;
        padding: 10px;
        padding-top: 50px;
        font-size: 18px;
          cursor: pointer;
         border: 2px solid #888;
         border-radius: 10px;
         margin: 20px 0; 
         margin-top: 70px; 
         text-align:center ;
         width: 90%;
         right: 5%;
         height: 80px;
         font-size: 30px;
         top: 120px;
}

    .header-small {
        font-size: 15px;
        color: #C4C4C4;
    }

        #info-box {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            display: block;
            border: 2px solid #888;
            margin-bottom: 20px;
        }

        #info-box.hidden {
            display: none;
        }

    </style>
</head>
<body>

    <header>
        <img src="https://content.invisioncic.com/Mwarframe/pages_media/ConqueraGlyph.png" alt="Logo">
        <h1>QTCC CC C V2.0</h1>
        <div class="header-buttons" style="padding-right:2%">
            <button class="header-button" onclick="openMenu('addinfo')">Additional Info</button>
            <br>
            <button id="Button2">Show Previous Rolls</button>
        </div>
    </header>

    <div id="overall-counter">Total: 0</div>

    <div class="toggle-header" onclick="toggleInfoBox()">Mission Brief
    <div class="header-small"> (Click to toggle)
        </div>
    </div>
    <div id="info-box"></div>
   
    <div class="main-container">
        <div class="container" id="groups-container">
        </div>
    </div>

    <div id="menu">
        <button class="close-button" onclick="closeMenu()">Close</button>
        <div id="menu-content">
        </div>
    </div>

    


    <script>

        
function openMenu(type) {
            const menu = document.getElementById('menu');
            menu.style.display = 'block'; 
            const menuContent = document.getElementById('menu-content');

            if (type === 'addinfo') {
                loadHTMLFile('menu-content', '/files/addinfo.html');
            } else if (type === 'other') {
                loadHTMLFile('menu-content', '/files/otherinfo.html'); 
            }
        }

        function closeMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = 'none'; 
            document.getElementById('menu-content').innerHTML = ''; 
        }

        function hideHoverPreview() {
            document.getElementById('hover-preview').style.display = 'none';
        }



        function toggleButton(button) {
    const currentState = parseInt(button.getAttribute('data-state'));
    const maxState = parseInt(button.getAttribute('data-max-state'));
    const value = parseInt(button.getAttribute('data-value'));

    if (currentState === 0) {
        overallCounter += value; 
    } else if (currentState === 1) {
        if (maxState === 1) {
            overallCounter -= value; 
        } else {
            overallCounter += value;
        }
    } else if (currentState === 2) {
        overallCounter -= value * 2; 
    }

    document.getElementById('overall-counter').innerText = 'Total: ' + overallCounter;

    const nextState = (currentState + 1) % (maxState + 1);

    button.setAttribute('data-state', nextState);
    button.classList.remove(`state${currentState}`);
    button.classList.add(`state${nextState}`);
}


        function loadHTMLFile(targetElementId, filePath) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById(targetElementId).innerHTML = xhr.responseText;
                    } else {
                        console.error("Error loading " + filePath);
                    }
                }
            };
            xhr.open("GET", filePath, true);
            xhr.send();
        }

        loadHTMLFile('info-box', '/files/maininfo.html');

        function toggleInfoBox() {
            const infoBox = document.getElementById('info-box');
            infoBox.classList.toggle('hidden');
        }

        const groupFiles = [
            "/files/Group1.html","/files/Group2.html","/files/Group3.html","/files/Group4.html",
            "/files/Group5.html","/files/Group6.html","/files/Group7.html","/files/Group8.html",
            "/files/Group9.html","/files/Group10.html","/files/Group11.html","/files/Group12.html",
            "/files/Group13.html","/files/Group14.html","/files/Group15.html", "/files/Group16.html",
            "/files/Group17.html", "/files/Group18.html","/files/Group19.html",

        ];

        const groupsContainer = document.getElementById('groups-container');
        groupFiles.forEach((file, index) => {
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('group-container');
            groupDiv.id = `group-${index + 1}`;
            groupsContainer.appendChild(groupDiv);
            loadHTMLFile(groupDiv.id, file);
        });


        let overallCounter = 0;
   
         let lastRoll = null;

    function handleButtonClick(button, points) {
        if (overallCounter >= points) {
            overallCounter -= points;
            document.getElementById('overall-counter').innerText = 'Total: ' + overallCounter;

            fetchRandomLine().then(line => {
                document.getElementById('output-box').innerText = line;
                updateHistory(line, points);
                lastRoll = { line, points };
            });
        } else {
            document.getElementById('output-box').innerText = 'Not enough points!';
        }
    }

    function fetchRandomLine() {
        return fetch('files/rolls/warframe/roll1.html')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n').filter(line => !line.includes('<s>'));
                const randomLine = lines[Math.floor(Math.random() * lines.length)];
                return randomLine;
            });
    }

    function updateHistory(line, points) {
            const newEntry = `<div class="history-entry">${line} (${points} points)</div>`;
            document.getElementById('rolls-history').innerHTML += newEntry;
        }

        function undoLastRoll() {
            if (lastRoll) {
                overallCounter += lastRoll.points;
                document.getElementById('overall-counter').innerText = 'Total: ' + overallCounter;

                // Remove the <s> tag simulation
                lastRoll = null;
            }
        }

    function discardLastRoll() {
        lastRoll = null;
    }

    function selectRandomLine(button) {
            const points = parseInt(button.getAttribute('data-points'));
            const file = button.getAttribute('data-file');

            if (overallCounter >= points) {
                overallCounter -= points;
                document.getElementById('overall-counter').innerText = 'Total: ' + overallCounter;

                fetch(file)
                    .then(response => response.text())
                    .then(content => {
                        const lines = content.split('\n').filter(line => !line.includes('<s>'));
                        if (lines.length > 0) {
                            const randomLine = lines[Math.floor(Math.random() * lines.length)];
                            document.getElementById('output-box').innerHTML = randomLine; // Apply HTML tags
                            updateHistory(randomLine, points);

                            // Tag the selected line in the file (simulated here)
                            lastRoll = { file, randomLine, points };
                        } else {
                            document.getElementById('output-box').innerText = 'No available lines left';
                        }
                    });
            } else {
                document.getElementById('output-box').innerText = 'Not enough points!';
            }
        }

    function toggleInfoBox() {
        const infoBox = document.getElementById('info-box');
        infoBox.style.display = infoBox.style.display === 'none' ? 'block' : 'none';
    }

    function openMenu() {
        document.getElementById('menu').style.display = 'block';
    }




    

</script>
</body>
</html>
